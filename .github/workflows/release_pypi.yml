# .github/workflows/publish.yml
name: Publish Package

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}  # Запуск только при успешных тестах

    steps:
    - uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Get project version
      id: get_version
      run: |
        VERSION=$(python setup.py --version)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PIP_TOKEN }}

    - name: Upload .whl to GitHub Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.workflow_run.event.release.upload_url }}
        asset_path: dist/*.whl
        asset_name: "project_name-${{ env.VERSION }}-py3.whl"
        asset_content_type: application/zip
