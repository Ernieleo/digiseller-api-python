name: Publish Package

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установка зависимостей, включая тестовые

    - name: Run tests
      env:
        SELLER_ID: ${{ secrets.SELLER_ID }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        python -m unittest discover -s tests  # Запуск тестов в каталоге "tests"

  deploy:
    runs-on: ubuntu-latest
    needs: test   # Этот шаг выполняется только после успешного выполнения тестов

    steps:
    - uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build setuptools  # Установка build и setuptools

    - name: Build package
      run: python -m build

    - name: Get project version
      id: get_version
      run: |
        VERSION=$(python setup.py --version)  # Извлекаем версию из setup.py
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Save .whl to release_output
      run: |
        mkdir -p release_output
        cp dist/*.whl release_output/
