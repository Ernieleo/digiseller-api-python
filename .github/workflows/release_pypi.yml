name: Publish Package

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -r requirements.txt  # Установка зависимостей, включая тестовые

    - name: Run tests
      env:
        SELLER_ID: ${{ secrets.SELLER_ID }}
        API_KEY: ${{ secrets.API_KEY }}
      run: |
        python -m unittest discover -s tests  # Запуск тестов в каталоге "tests"

    - name: Build package
      run: python -m build

    - name: Get project version
      id: get_version
      run: |
        VERSION=$(python setup.py --version)  # Извлекаем версию из setup.py
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PIP_TOKEN }}

    - name: Upload .whl to GitHub Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: dist/*.whl
        asset_name: "project_name-${{ env.VERSION }}-py3.whl"
        asset_content_type: application/zip
